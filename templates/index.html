 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Top 50 US Stocks</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/static/style.css">
 </head>
 <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
         <div class="container-fluid">
             <a class="navbar-brand" href="{{ url_for('index') }}">Stock Tracker</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                         <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                     </li>
                 </ul>
             </div>
         </div>
     </nav>
 
     <div class="container mt-5 pt-5">
         <h1 class="text-center my-4">Top 50 US Stocks</h1>
         <div class="row g-4">
             {% for stock in stocks %}
             <div class="col-lg-4 col-md-6">
                 <div class="card shadow-sm">
                     <div class="card-header bg-secondary text-white">{{ stock.symbol }} - {{ stock.name }}</div>
                     <div class="card-body">
                         <h5 class="card-title">Price: ${{ stock.price }}</h5>
                         <p class="card-text">Market Cap: {{ stock.market_cap }}</p>
                         <p class="card-text">P/E Ratio: {{ stock.pe_ratio }}</p>
                         <p class="card-text">Dividend Yield: {{ stock.dividend_yield }}%</p>
                         <a href="{{ url_for('stock_details', symbol=stock.symbol) }}" class="btn btn-primary">View Details</a>
                     </div>
                 </div>
             </div>
             {% endfor %}
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
